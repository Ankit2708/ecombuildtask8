<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Project</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div id="EcomContainer">
        <header>
            <ul class="header">
                <li><a href="./index.html">Home</a></li> 
                <li><a href="#">Products</a></li> 
                <li><a href="./about.html">About</li> 
                <a href="#cart" class="cart-holder">Cart</a>
                <h1>ShoppingKart</h1>
            </ul>
        </header>
        <section id="groceries" class="container">
            <h2>Grocery</h2>
            <div id="Groceries">
                <div id="grocery1">
                    <h3>Grocery1</h3>
                    <div class="image-container">
                        <img class="prod-images" src="https://encrypted-tbn0.gstatic.com
                        /images?q=tbn:ANd9GcTITKTi-s
                        RWpxig0XeoqjKC1QZnQIUH_2rfCg&usqp=CAU" alt=""/>
                    </div>
                    <div class="prod-details">
                        <span>$<span>5.45</span>
                        <button class="shop-item" type="button">Add To Cart</button>
                    </div>
                </div>
                <div id="grocery2">
                    <h3>Grocery2</h3>
                    <div class="image-container">
                        <img class="prod-images" src="https://images.unsplash.com/
                        photo-1547584370-2cc98b8b8dc8?ixlib=rb-1.2.1&ixid=
                        MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8
                        fHx8&auto=format&fit=crop&w=871&q=80U" alt=""/>
                    </div>
                    <div class="prod-details">
                        <span>$<span>10.45</span>
                        <button class="shop-item" type="button">Add To Cart</button>
                    </div>
                </div>
                <div id="grocery3">
                    <h3>Grocery3</h3>
                    <div class="image-container">
                        <img class="prod-images" src="https://images.unsplash.com/
                        photo-1547584370-2cc98b8b8dc8?ixlib=rb-
                        1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYW
                        dlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=871&q=80" alt=""/>
                    </div>
                    <div class="prod-details">
                        <span>$<span>1.75</span>
                        <button class="shop-item" type="button">Add To Cart</button>
                    </div>
                </div>
            </div>
        
        </section>
        <section id="merch" class="container">
            <h2>Merch</h2>
            <div id="merch-content">
                <div id="t-shirt">
                    <h3>T-shirt</h3>
                    <div class="image-container">
                        <img class="prod-images" src="https://images.unsplash.com
                        /photo-1627225924765-552d49cf47ad?ixlib=rb-1
                        .2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB
                        8fHx8&auto=format&fit=crop&w=387&q=80" alt=""/>
                    </div>
                    <div class="prod-details">
                        <span>$<span>12.45</span>
                        <button class="shop-item" type="button">Add To Cart</button>
                    </div>
                </div>
                <div id="coffee-cup">
                    <h3>coffee-cup</h3>
                    <div class="image-container">
                        <img class="prod-images" src="https://images.unsplash.com/
                        photo-1546379753-abb7fd8cfb93?ixlib=rb-1.2.1&ixid=
                        MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx
                        8&auto=format&fit=crop&w=464&q=80" alt=""/>
                    </div>
                    <div class="prod-details">
                        <span>$<span>12.45</span>
                        <button class="shop-item" type="button">Add To Cart</button>
                    </div>
                </div>
            </div>

        </section>
    </div>
    
</body>
</html>
